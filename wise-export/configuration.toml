[Writable]
LogLevel = 'DEBUG'
[Writable.StoreAndForward]
Enabled = false
RetryInterval = '5m'
MaxRetryCount = 10

[Service]
BootTimeout = '30s'
ClientMonitor = '15s'
CheckInterval = '10s'
Host = 'wise-export-service'
Port = 48099
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'WISE Export Service'
Timeout = '30s'

[Registry]
Host = 'edgex-core-consul'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = ''

# Database is require when Store and Forward is enabled
[Database]
Type = 'redisdb'
Host = 'localhost'
Port = 6379
Timeout = '30s'
Username = ''
Password = ''

# SecretStore is required when Store and Forward is enabled and running with security
# so Databse credentails can be pulled from Vault.
[SecretStore]
Host = 'localhost'
Port = 8200
Path = '/v1/secret/edgex/application-service/'
Protocol = 'https'

[SecretStore.Authentication]
  AuthType = 'X-Vault-Token'
  AuthToken = 'edgex'

[Clients]
  [Clients.CoreData]
    Protocol = 'http'
    Host = 'edgex-core-data'
    Port = 48080

  [Clients.Logging]
    Protocol = 'http'
    Host = 'edgex-support-logging'
    Port = 48061

[MessageBus]
  Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'edgex-core-data'
        Port = 5563
        Protocol = 'tcp'

# Choose either an HTTP trigger or MessageBus trigger (aka Binding)

#[Binding]
#Type=http

[Binding]
Type='messagebus'
SubscribeTopic='events'
PublishTopic='somewhere'

[ApplicationSettings]
DeviceNames    = "WISE-4012, FATEKPLC, Alert"
ResourceWritable  = "FATEKPLC=Pump"
Enable         = "true"
NodeID         = "cc36ad47-59d8-43f6-93d3-2234cb57dc19"
AccessKey      = "5c42ef522c2dea7670cf944799698bje"
APIURL         = "https://api-dccs-ensaas.sa.wise-paas.com/"
